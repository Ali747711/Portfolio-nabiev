<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabiev Azamat - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('4788-180289892.mp4') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        header {
            background: #222;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }
        #student-info {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        #student-id {
            font-size: 22px;
            margin-top: 5px;
            color: #555;
        }
        #quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .upload-section input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #007BFF;
        }
        body::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <header>Welcome to My Student Portal</header>

    <div id="student-info">Nabiev Azamat</div>
    <div id="student-id">Student ID: 2217423</div>

    <div id="quote">
        "Success is not final, failure is not fatal: it is the courage to continue that counts."
    </div>

    <div class="upload-section">
        <h2>Upload Your Assignment</h2>
        <input type="file" id="assignment-upload">
        <button onclick="uploadFile('assignment-upload')">Upload</button>
    </div>

    <div class="upload-section">
        <h2>Upload Your Picture</h2>
        <input type="file" id="picture-upload">
        <button onclick="uploadFile('picture-upload')">Upload</button>
    </div>

    <script>
        function uploadFile(inputId) {
            let fileInput = document.getElementById(inputId);
            if (fileInput.files.length > 0) {
                alert("File '" + fileInput.files[0].name + "' uploaded successfully!");
                fileInput.value = ""; // Reset input after upload
            } else {
                alert("Please select a file to upload.");
            }
        }
        document.addEventListener("mousemove", function(event) {
            let cursorEffect = document.body.querySelector("body::after");
            cursorEffect.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
        });
    </script>
</body>
</html>
